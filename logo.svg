<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 46">
  <!-- Основной фон логотипа (уменьшенный в 3 раза) -->
  <rect width="80" height="46" fill="#ffffff" />
  
  <!-- Декоративный элемент - изогнутая линия с анимацией улыбки -->
  <path d="M 10 30 C 20 15, 60 15, 70 30" stroke="#6a4c93" stroke-width="2" fill="none">
    <animate 
      attributeName="d" 
      values="M 10 30 C 20 15, 60 15, 70 30;
              M 10 30 C 20 35, 60 35, 70 30;
              M 10 30 C 20 15, 60 15, 70 30" 
      dur="3s" 
      repeatCount="indefinite" />
  </path>
  
  <!-- Инициалы в стильном исполнении -->
  <g font-family="Arial, sans-serif" font-weight="bold">
    <!-- Буква Y -->
    <path d="M 20 10 L 25 20 L 30 10" stroke="#6a4c93" stroke-width="2" fill="none" />
    <line x1="25" y1="20" x2="25" y2="30" stroke="#6a4c93" stroke-width="2" />
    
    <!-- Буква D с анимацией закрытия как глаз -->
    <path d="M 55 10 L 55 30 C 65 30, 65 10, 55 10" stroke="#6a4c93" stroke-width="2" fill="none">
      <animate 
        attributeName="d" 
        values="M 55 10 L 55 30 C 65 30, 65 10, 55 10;
                M 55 20 L 55 20 C 65 20, 65 20, 55 20;
                M 55 10 L 55 30 C 65 30, 65 10, 55 10" 
        dur="3s" 
        repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Полное имя -->
  <text x="40" y="35" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#333333">Yuliya Drugakova</text>
  
  <!-- Подзаголовок -->
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#6a4c93">Web Developer</text>
  
  <!-- Стилизованные декоративные элементы с анимацией сжатия -->
  <circle cx="14" cy="9" r="2" fill="#f72585">
    <animate 
      attributeName="cx" 
      values="14;25;14" 
      dur="3s" 
      repeatCount="indefinite" />
    <animate 
      attributeName="r" 
      values="2;1;2" 
      dur="3s" 
      repeatCount="indefinite" />
  </circle>
  
  <circle cx="66" cy="9" r="2" fill="#f72585">
    <animate 
      attributeName="cx" 
      values="66;55;66" 
      dur="3s" 
      repeatCount="indefinite" />
    <animate 
      attributeName="r" 
      values="2;1;2" 
      dur="3s" 
      repeatCount="indefinite" />
  </circle>
</svg>